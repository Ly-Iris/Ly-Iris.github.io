<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../Highcharts-7/code/highcharts.js"></script>
    <script src="../Highcharts-7/code/modules/heatmap.js"></script>
    <script src="../Highcharts-7/code/modules/exporting.js"></script>


    <div id="container" style="height: 400px; min-width: 310px; max-width: 800px; margin: 0 auto"></div>


    <script type="text/javascript">
        Highcharts.chart('container', {

            chart: {
                type: 'heatmap',
                marginTop: 40,
                marginBottom: 80,
                plotBorderWidth: 1
            },


            title: {
                text: 'Capability'
            },

            xAxis: {
                categories: ['2014', '2015', '2016']
            },

            yAxis: {
                categories: ['Educational attainment of older people', 'Labour market engagement of older people'],
                title: null
            },

            colorAxis: {
                min: 0,
                stops: [
                    [0, '#3060cf'],
                    [0.5, '#fffbbc'],
                    [0.9, '#c4463a']
                ],
            },

            legend: {
                align: 'right',
                layout: 'vertical',
                margin: 0,
                verticalAlign: 'top',
                y: 25,
                symbolHeight: 280
            },

            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.xAxis.categories[this.point.x] + '</b> Ranking <br><b>' +
                        this.point.value + '</b> place out of 97 counties <br><b>' + this.series.yAxis.categories[this.point.y] + '</b>';
                }
            },

            series: [{
                name: 'Heat map',
                borderWidth: 1,
                data: [
                    [0, 0, 47],
                    [0, 1, 59],
                    [1, 0, 46],
                    [1, 1, 59],
                    [2, 0, 44],
                    [2, 1, 56]
                ],
                dataLabels: {
                    enabled: true,
                    color: '#000000'
                }
            }]

        });
    </script>
</body>

</html>
