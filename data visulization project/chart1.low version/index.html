<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../../Highcharts-7/code/highcharts.js"></script>
    <script src="../../Highcharts-7/code/modules/exporting.js"></script>
    <script src="../../Highcharts-7/code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Elderly person aged 60 and over living alone by age'
            },
            subtitle: {
                text: 'Source: <a href="https://en.wikipedia.org/wiki/World_population">Wikipedia.org</a>'
            },
            xAxis: {
                categories: ['60-64', '65-69', '70-74', '75-79', '>80'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of people',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                // valueSuffix: ' thousand'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 80,
                floating: true,
                borderWidth: 1,
                // backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Year 2018',
                data: [11300, 19200, 18100, 17800, 18500]
            }, {
                //     name: 'Year 1900',
                //     data: [133, 156, 947, 408, 6]
                // }, {
                //     name: 'Year 2000',
                //     data: [814, 841, 3714, 727, 31]
                // }, {
                //     name: 'Year 2016',
                //     data: [1216, 1001, 4436, 738, 40]
            }]
        });
    </script>
</body>

</html>
